<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="fw-bold">Vocabulary Words</h4>
          <button class="btn btn-success">Add New Word</button>
        </div>
      
        <div class="row mb-3">
          <div class="col-md-4 mb-2">
            <select class="form-select">
              <option selected>All Categories</option>
              <!-- thêm option khác nếu cần -->
            </select>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search vocabulary...">
          </div>
        </div>
      
        <div class="table-responsive shadow rounded">


          <table class="table table-bordered table-hover mb-0">
            <thead class="table-light text-uppercase small">
              <tr>
                <th>Word</th>
                <th>Meaning</th>
                <th>Category</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dữ liệu từ vựng sẽ render tại đây bằng JavaScript -->
                <tr>
                    <td>Example Word</td>
                    <td>Example Meaning</td>
                    <td>Example Category</td>
                    <td class="text-center">
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>    
            </tbody>
          </table>


        </div>
      </div>
</body>
</html>
