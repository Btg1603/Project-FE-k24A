<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenpage</title>
    <link rel="stylesheet" href="./authen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <h2>Welcome</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registerForm" action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <!-- CÃ¡c input -->
                <input type="text" placeholder="First Name" id="firstName" />
                <small id="firstNameError" class="error"></small>

                <input type="text" placeholder="Last Name" id="lastName" />
                <small id="lastNameError" class="error"></small>

                <input type="email" placeholder="Email" id="email" />
                <small id="emailError" class="error"></small>

                <div class="input-eye-wrapper">
                    <input type="password" id="password" placeholder="Password" />
                    <i class="fa-solid fa-eye" id="togglePassword1"></i>
                    <small id="passwordError" class="error"></small>
                </div>
                
                <div class="input-eye-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                    <i class="fa-solid fa-eye" id="togglePassword2"></i>
                    <small id="confirmPasswordError" class="error"></small>
                </div>
                
                <button>Sign Up</button>
            </form>
        </div>



        <div class="form-container sign-in-container">
            <form id="loginForm" action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input id="loginEmail" type="email" placeholder="Email" />
                <small id="loginEmailError" class="error"></small>
                <div class="input-eye-wrapper">
                    <input type="password" id="loginPassword" placeholder="Password" />
                    <i class="fa-solid fa-eye" id="togglePassword3"></i>
                    <small id="loginPasswordError" class="error"></small>
                </div>
                <a href="#">Forgot your password?</a>
                <small id="loginError" class="error"></small>
                <button>Sign In</button>
            </form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./authen.js"></script>  
</body>

</html>
